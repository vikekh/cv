<h2>Kompetenser</h2>
<dl class="row">
    {% assign items = site.data.skills %}
    {% for item in items %}
        <dt class="col-2">{{ item.name }}</dt>
        <dd class="col-10">
            <ul class="list-inline">
                {% for keyword in item.keywords %}
                    <li class="list-inline-item">
                        <span class="bullet"></span>
                        {{ keyword}}
                    </li>
                {% endfor %}
            </ul>
        </dd>
    {% endfor %}
</dl>
