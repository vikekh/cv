<h2>Erfarenhet</h2>
<dl class="row">
    {% assign items = site.data.experience | sort: 'from' | reverse %}
    {% for item in items %}
        <dt class="col-2">{{ item.from | date: '%Y' }}-{{ item.to | date: '%Y' }}</dt>
        <dd class="col-10">
            <p><strong>{{ item.title }}</strong>, {{ item.company }}, {{ item.location }}</p>
            {{ item.description | markdownify }}
        </dd>
    {% endfor %}
</dl>
