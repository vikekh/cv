<h2>Erfarenhet</h2>
<dl class="row">
    {% assign items = site.data.work | sort: 'from' | reverse %}
    {% for item in items %}
        <dt class="col-2">{{ item.startDate | date: '%Y' }}-{{ item.endDate | date: '%Y' }}</dt>
        <dd class="col-10">
            <p><strong>{{ item.position }}</strong>, {{ item.name }}, {{ item.location }}</p>
            {{ item.summary | markdownify }}
        </dd>
    {% endfor %}
</dl>
