<h2>Utbildning</h2>
<dl class="row">
    {% assign items = site.data.education | sort: 'from' | reverse %}
    {% for item in items %}
        <dt class="col-2">{{ item.from | date: '%Y' }}-{{ item.to | date: '%Y' }}</dt>
        <dd class="col-10">
            <p><strong>{{ item.title }}</strong>, {{ item.school }}, {{ item.location }}</p>
            {{ item.description | markdownify }}
        </dt>
    {% endfor %}
</dl>
