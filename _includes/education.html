<h2>Utbildning</h2>
<dl class="row">
    {% assign items = site.data.education | sort: 'from' | reverse %}
    {% for item in items %}
        <dt class="col-2">{{ item.startDate | date: '%Y' }}-{{ item.endDate | date: '%Y' }}</dt>
        <dd class="col-10">
            <p><strong>{{ item.studyType }}</strong>, {{ item.institution }}</p>
            {{ item.area }}
        </dt>
    {% endfor %}
</dl>
