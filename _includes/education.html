<h2>Utbildning</h2>

<ul>
    {% assign items = site.data.education | sort: 'from' | reverse %}
    {% for item in items %}
        <li>
            <h3>{{ item.title }} - {{ item.school }}, {{ item.location }}</h3>
            {{ item.description | markdownify }}
        </li>
    {% endfor %}
</ul>
