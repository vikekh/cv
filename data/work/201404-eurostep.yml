summary: >
  Jag arbetade som konsult in-house mot ett flertal kunder, vissa på annan ort och vissa i utlandet.
  Min huvudsakliga arbetsuppgift var att implementera en anpassad version av vår egen webbaserade PLM-produkt ShareAspace efter kundens behov.
  I mitt arbete använde jag mig av bl.a. C#, ASP.NET, MSSQL, JavaScript och jQuery.
  Arbetet bestod av t.ex. att översätta kundens domän enligt vår PLM-baserade databasmodell, utveckla nya funktioner (applikation och gränssnitt), skriva funktioner för import, export och rapportering, samt integrationer mot andra system.
